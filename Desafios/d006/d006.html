<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGs em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <ul>
            <li type="square"><abbr title="Use a TAG &lt;p&gt;">Parágrafo</abbr></li>
            <li type="square"><abbr title="Use a TAG &lt;h1&gt;">Titulos</abbr></li>
            <li type="square"><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
            <li type="square"><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
            <li type="square"><abbr title="Use a TAG &lt;code&gt;">Código-fonte</abbr></li>
            <li type="square"><abbr title="Use a TAG &lt;ol&gt;">Listas numeradas</abbr></li>
            <li type="square"><abbr title="Use a TAG &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
