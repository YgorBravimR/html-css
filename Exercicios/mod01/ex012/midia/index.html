    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos com HTML5</h1>
    <h2>Videos hospedados localmente</h2>
    <p>Este video est√° hospedado no meu proprio servidor</p>
    <video src="meu-video.mp4" controls autoplay loop preload="metadata" width="500"></video>

    <video controls preload="none" width="560" >
