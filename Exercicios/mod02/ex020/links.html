<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*          SELETORES PERSONALIZADOS
            #   =  id
            .   =  class
            :   =  pseudo class
            ::  =  pseudo element
            >   =  children
        
        */

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: brown;
        }

        a:hover {
            text-decoration: underline;
            color: purple;
        }

        a:active {
            color: green;
        }

        a::after {
            content: " [link]";
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
        <ul>
            <li><a href="https://gustavoguanabara.github.io">Repositorio GitHub</a></li>
            <li><a href="https://YouTube.com/cursoemvideo/">Canal do YouTube</a></li>
            <li><a href="https://cursoemvideo.com">Sites do Curso em video</a></li>
            <li><a href="https://linkedin.com">LinkedIN</a></li>
        </ul>
</body>
</html>
